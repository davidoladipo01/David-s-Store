<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David Store</title>
    <link rel="stylesheet" href="product.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


</head>

<body class="bg-light">

    <!-- HEADER -->
    <div class="container mt-4">
        <div class="store-header">David Store</div>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="container mt-4 p-4 bg-white rounded-4 shadow">

        <!-- INPUTS ROW -->
        <div class="p-3 d-flex gap-2">
            <input class="form-control w-25" type="text" id="prodName" placeholder="Product Name">
            <input class="form-control w-25" type="text" id="prodPrice" placeholder="Product Price">
            <input class="form-control w-25" type="text" id="prodDesc" placeholder="Product Description">
            <input class="form-control w-25" type="text" id="prodImg" placeholder="Product Image">
            <button class="btn btn-success" onclick="submitProduct()">Submit</button>
        </div>

        <!-- ACTION BUTTONS ROW -->
        <div class="p-3 d-flex gap-2 justify-content-evenly">
            <button class="btn btn-danger" onclick="deleteLastProd()">Delete</button>
            <button class="btn btn-secondary" onclick="addAsFirst()">Add as first</button>
            <button class="btn btn-dark" onclick="deleteFirst()">Delete first</button>
            <button class="btn btn-primary" onclick="reverseSelection()">Reverse selection</button>
        </div>

        <!-- PRODUCT DISPLAY GRID -->
        <div class="ms-3 mt-4" id="result"></div>

    </div>


    <script src="product.js">

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
